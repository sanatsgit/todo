<div class="container">
    <h1>Update YourToDo</h1>
    <form action="/update/{{todo.sno}}" method="POST">


        <div class="mb-3">
            <label for="title" class="form-label">To Do Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">

        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">To Do Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.content}}">
        </div>

        <button type="submit" class="btn btn-warning">Update</button>
    </form>

</div>


{% endblock body %}
{% block title %}
    Update My ToDo
{% endblock title %}
